
  <div class="row">
      <div class="col s12">
       <div class="row">
          <div class="input-field col s12">
            <input disabled id="disabled" [(ngModel)]="aluno.id" type="text" class="validate">
            <label for="disabled">Id</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate" (input)="onInput()" >
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" [(ngModel)]="aluno.email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
      </div>
    </div>
